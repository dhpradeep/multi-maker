<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Identity card maker | Eversoft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="css/materialize.min.css">

    <script src="js/script.js"></script>
    <script src="js/materialize.js"></script>

    <script src="js/interect.min.js"></script>
    <script src="js/draggable.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col s12">
                    <div class="card-panel teal lighten-3 z-depth-3">
                        <center>
                            <h3 style="color:white">Multi - maker</h3>
                        </center>
                    </div>
                </div>
            </div>
        </header>
        <!--input choose for PDF-->
        <div class="row">
            <div class="col s3">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" accept=".pdf" onchange="handlePdf.call(this)" >
                        </div>
                        <div class="file-path-wrapper">
                            <input type="text" class="file-path validate">
                            <small>choose IMG file upto 10MB only</small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s3 offset-s5">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" accept=".csv" onchange="handleFiles(this.files)">
                        </div>
                        <div class="file-path-wrapper">
                            <input type="text" class="file-path validate">
                            <small>choose CSV file upto 10MB only</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col s8">
                <div class="card-panel hoverable" style="height: 525px;">
                        <!-- <img id="image-preview" src="" style="height:100%;width:auto;"> -->
                    <embed id="pdfFile" src="files/file.pdf" height="100%" width="100%">
                </div>
            </div>
            <div>
                <div class="col s4">
                    <div class="card-panel z-depth-2" id="tags"  style="height: 200px;">
                        Your csv tags shown in here..
                    </div>
                    <div class="divider"></div>
                    <div class="card-panel hoverable" id="datas" style="height: 300px;">
                        your all other data shown in here...
                    </div>
                </div>
            </div>
        </div>
        <!--end of image-->

        <!-- button for view preview -->
        <div class="row">
            <div class="col s3 offset-s3">
                <button class="waves-effect waves-light btn" onclick="loader()">View Preview</button>
            </div>
        </div>
        <!-- end of button -->

        <!-- loader -->
        <div class="row"><div class="col s6 offset-s3"><div id="loader"></div></div></div>

        <!-- redraw image from canvas  -->
       <div class="row" style="visibility: hidden;">
           <div class="col s8">
               Draw here ....
           </div>
       </div>
        <!-- end of redraw image from canvas -->
