    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="css/materialize.min.css">

<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col s12">
                    <div class="card-panel teal lighten-3 z-depth-3">
                        <center>
                            <h3 style="color:white">Multi - maker</h3>
                        </center>
                    </div>
                </div>
            </div>
        </header>
        <!--input choose for PDF-->
        <div class="row">
            <div class="col s3">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" accept="image/jpeg, image/png" onchange="document.getElementById('image-preview').src = window.URL.createObjectURL(this.files[0])" >
                        </div>
                        <div class="file-path-wrapper">
                            <input type="text" class="file-path validate">
                            <small>choose IMG file upto 10MB only</small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s3 offset-s5">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" accept=".csv" onchange="handleFiles(this.files)">
                        </div>
                        <div class="file-path-wrapper">
                            <input type="text" class="file-path validate">
                            <small>choose CSV file upto 10MB only</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col s8">
                <div class="card-panel hoverable" style="height: 525px;">
                    <img id="image-preview" src="" style="height:100%;width:auto;">
                </div>
            </div>
            <div>
                <div class="col s4">
                    <div class="card-panel hoverable" id="tags"  style="height: 200px;">
                        Your csv tags shown in here..
                    </div>
                    <div class="divider"></div>
                    <div class="card-panel hoverable" id="datas" style="height: 300px;">
                        your all other data shown in here...
                    </div>
                </div>
            </div>
        </div>
